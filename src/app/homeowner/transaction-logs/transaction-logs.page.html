<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Transaction Logs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-loading *ngIf="loading !== false"></app-loading>
  <ion-card *ngFor="let item of invoices"  [routerLink]="['InvoiceDetails', item.Id]" routerDirection="forward">
    <ion-card-header>
      <ion-row>
        <ion-col>
          <ion-card-title>INVOICE #{{ item.Id }}</ion-card-title>
          <ion-card-subtitle>{{ item.PaymentMethod }}</ion-card-subtitle>
        </ion-col>
        <ion-col>
          <ion-card-title [ngStyle]="{'color': (item._Status === 'Paid') ? 'green' : 'red' }">{{ item._Status }}</ion-card-title>
          <ion-card-subtitle>Status</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-header>
  
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-label>
            <h3>Create Date:</h3>
            <p>{{ formatDate(item.CreateDate) }}</p>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <h3>Due Date:</h3>
            <p>{{ formatDate(item.DueDate) }}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
