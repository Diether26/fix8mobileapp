<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Job Orders</ion-title>
  </ion-toolbar>
  <ion-row>
    <ion-col>
      <ion-searchbar></ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list lines="none">
        <ion-item>
          <ion-select interface="action-sheet" placeholder="Filter by Status" cancelText="Close Filter">
            <ion-select-option value="">All</ion-select-option>
            <ion-select-option value="Requested">Requested</ion-select-option>
            <ion-select-option value="Accepted">Accepted</ion-select-option>
            <ion-select-option value="Rejected">Rejected</ion-select-option>
            <ion-select-option value="In Progress">In Progress</ion-select-option>
            <ion-select-option value="Cancelled">Cancelled</ion-select-option>
            <ion-select-option value="Completed">Completed</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <app-loading *ngIf="loading !== false"></app-loading>
  <ion-card *ngFor="let item of joborders" (click)="seeDetails(item.Id)">
    <ion-card-header>
      <ion-row>
        <ion-col>
          <ion-card-title>{{ item.ServiceName }}</ion-card-title>
          <ion-card-subtitle>{{ item.JobType }}</ion-card-subtitle>
        </ion-col>
        <ion-col>
          <ion-card-title [ngStyle]="{'color': (item.latest_activity_status === 'Rejected') ? 'red' : (item.latest_activity_status === 'In Progress') ? 'orange' : (item.latest_activity_status === 'Completed') ? '#12465a' : (item.latest_activity_status === 'Accepted') ? 'green' : ''}">{{ item.latest_activity_status }}</ion-card-title>
          <ion-card-subtitle>{{ item.latest_activity_date }}</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-header>
  
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-label>
            <h3>Electrician Name:</h3>
            <p>{{ item.name }}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
